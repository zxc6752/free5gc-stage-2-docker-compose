    container_name: simulator
    command: | 
       /bin/bash -c "
       # cd /radio_simulator/lib/libgtp5gnl && autoreconf -iv && ./configure --prefix=`pwd` && make -j`nproc`
       cd /radio_simulator && ./run.sh 60.60.2.0/24
       "
    privileged: true
    volumes:
      - "./radio_simulator:/radio_simulator"
      - "./config_radio:/radio_simulator/config"
      - "./ping_log:/ping_log"
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun:/dev/net/tun"
    expose:
      - "8088"
      - "2152"
      - "9999"
    networks:
