networks:
  1_cpnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.200.0/24
          gateway: 10.200.200.254
  2_upnet:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 65535
    ipam:
      config:
        - subnet: 10.200.201.0/24
          gateway: 10.200.201.254
  3_servicenet:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 65535
    ipam:
      config:
        - subnet: 60.60.1.0/24
          gateway: 60.60.1.254
