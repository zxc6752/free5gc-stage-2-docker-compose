networks:
  privnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.200.0/24
          gateway: 10.200.200.254
  servicenet:
    driver: bridge
    ipam:
      config:
        - subnet: 60.60.1.0/24
          gateway: 60.60.1.254
